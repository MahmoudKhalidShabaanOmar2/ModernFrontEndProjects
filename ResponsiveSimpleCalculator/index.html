<!DOCTYPE HTML>
<html lang="en-us" dit="ltr" class="h-100">
    <head>
        <meta name="description" content="Hello Everyone! , And Welcome To The Responsive Simple Calculator , You Can Solve Different Mathimaticas Equations By Using The Simple Calculator..." />
        <meta name="keywords" content="Responsive Simple Calculator , Simple , Calculator , You Can Solve Different Mathimaticas Equations , Mathimaticas , Equations" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="robots" content="follow , index" />
        <meta name="author" content="Mahmoud Khalid Shabaan Omar" />
        <meta name="developer" content="Mahmoud Khalid Shabaan Omar" />
        <meta charset="utf-8" />
        <title>OurResponsiveSimpleCalculator...</title>
        <link rel="icon" href="ResponsiveSimpleCalculatorAssets/SimpleCalculatorIcon/SimpleCalculatorIcon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="ResponsiveSimpleCalculatorAssets/SimpleCalculatorStyling/css/all.min.css" />
        <link rel="stylesheet" href="ResponsiveSimpleCalculatorAssets/SimpleCalculatorStyling/css/bootstrap.min.css" />
        <link rel="stylesheet" href="ResponsiveSimpleCalculatorAssets/SimpleCalculatorStyling/css/main.css" />
        <link rel="stylesheet" href="ResponsiveSimpleCalculatorAssets/SimpleCalculatorStyling/css/mediaQuery.css" />
    </head>
    <body class="bg-light-blue h-100 d-flex align-items-center justify-content-center">
        <main class="responsive-simple-calculator-container bg-dark-beige container py-4 px-5 trans-sec position-relative rounded-4">
            <header class="responsive-simple-calculator-heading-container bg-light-blue p-4 mb-0 rounded-4 position-relative trans-sec">
                <h1 class="main-heading d-flex justify-content-center align-items-center main-family overflow-hidden text-capitalize bg-teal w-fit p-3 mx-auto position-relative rounded-3 trans-sec text-dark-green " id="mainHeading"><i class="fa-solid fa-calculator"></i> our responsive simple calculator&Darr;</h1>
                <p class="main-description mb-0 mt-4 border-3 position-relative text-dark-green trans-sec main-family rounded-3 text-capitalize bg-teal p-2 w-75 mx-auto text-center " id="mainDescription"></p>
            </header>
            <section class="responsive-simple-calculator-buttons-container bg-light-blue p-3 d-flex align-items-center justify-content-between flex-wrap  gap-3 mt-5 w-75 rounded-4 position-relative trans-sec mx-auto">
                <input type="text" class="displaying-user-value text-capitalize main-family w-25 p-2 border border-0 rounded-3 text-dark-beige bg-dark-green" disabled id="displayingUserValue" />
                <button class="calculator-btn clear-btn border border-0 bg-light-beige text-dark-green p-2 w-10 overflow-hidden rounded-3 position-relative trans-sec" id="clearingBtn">c <i class="fa-solid fa-trash-can position-absolute top-0 right-0"></i></button>
                <button class="calculator-btn operator-btn border border-0 bg-dark-green text-dark-beige p-2 w-10 overflow-hidden rounded-3 position-relative trans-sec" id="divideBtn">รท <i class="fa-solid fa-divide position-absolute top-0 right-0"></i></button>
                <button class="calculator-btn operator-btn border border-0 bg-dark-green text-dark-beige p-2 w-10 overflow-hidden rounded-3 position-relative trans-sec" id="multiplyBtn">ร <i class="fa-solid fa-multiply position-absolute top-0 right-0"></i></button>
                <button class="calculator-btn operator-btn border border-0 bg-dark-green text-dark-beige p-2 w-10 overflow-hidden rounded-3 position-relative trans-sec" id="modulusBtn">% <span class=" position-absolute top-0 right-0">%</span></button>
                <button class="calculator-btn operator-btn border border-0 bg-dark-green text-dark-beige p-2 w-10 overflow-hidden rounded-3 position-relative trans-sec" id="additionBtn">+ <i class="fa-solid fa-add position-absolute top-0 right-0"></i></button>
                <button class="calculator-btn operator-btn border border-0 bg-dark-green text-dark-beige p-2 w-10 overflow-hidden rounded-3 position-relative trans-sec" id="subtractBtn">-<i class="fa-solid fa-subtract position-absolute top-0 right-0"></i></button>
                <button class="calculator-btn operator-btn dot-btn border border-0 bg-light-beige text-dark-green p-2 w-25 overflow-hidden rounded-3 position-relative trans-sec" id="dotBtn">. <i class="fa-solid fa-dot-circle position-absolute top-0 right-0"></i></button>
                <button class="calculator-btn equal-btn border border-0 bg-light-beige text-dark-green p-2 w-25 overflow-hidden rounded-3 position-relative trans-sec" id="equalsBtn">= <i class="fa-solid fa-equals position-absolute top-0 right-0"></i></button>
                <button class="calculator-btn number-btn main-family border border-0 p-2 rounded-3 w-10 overflow-hidden position-relative trans-sec text-dark-green bg-teal" id="zeroBtn">0 <i class="fa-solid fa-0 position-absolute top-0 right-0"></i></button>
                <button class="calculator-btn number-btn main-family border border-0 p-2 rounded-3 w-10 overflow-hidden position-relative trans-sec text-dark-green bg-teal" id="oneBtn">1 <i class="fa-solid fa-1 position-absolute top-0 right-0"></i></button>
                <button class="calculator-btn number-btn main-family border border-0 p-2 rounded-3 w-10 overflow-hidden position-relative trans-sec text-dark-green bg-teal" id="twoBtn">2 <i class="fa-solid fa-2 position-absolute top-0 right-0"></i></button>
                <button class="calculator-btn number-btn main-family border border-0 p-2 rounded-3 w-10 overflow-hidden position-relative trans-sec text-dark-green bg-teal" id="threeBtn">3 <i class="fa-solid fa-3 position-absolute top-0 right-0"></i></button>
                <button class="calculator-btn number-btn main-family border border-0 p-2 rounded-3 w-10 overflow-hidden position-relative trans-sec text-dark-green bg-teal" id="fourBtn">4 <i class="fa-solid fa-4 position-absolute top-0 right-0"></i></button>
                <button class="calculator-btn number-btn main-family border border-0 p-2 rounded-3 w-10 overflow-hidden position-relative trans-sec text-dark-green bg-teal" id="fiveBtn">5 <i class="fa-solid fa-5 position-absolute top-0 right-0"></i></button>
                <button class="calculator-btn number-btn main-family border border-0 p-2 rounded-3 w-10 overflow-hidden position-relative trans-sec text-dark-green bg-teal" id="sixBtn">6 <i class="fa-solid fa-6 position-absolute top-0 right-0"></i></button>
                <button class="calculator-btn number-btn main-family border border-0 p-2 rounded-3 w-10 overflow-hidden position-relative trans-sec text-dark-green bg-teal" id="sevenBtn">7 <i class="fa-solid fa-7 position-absolute top-0 right-0"></i></button>
                <button class="calculator-btn number-btn main-family border border-0 p-2 rounded-3 w-10 overflow-hidden position-relative trans-sec text-dark-green bg-teal" id="eightBtn">8 <i class="fa-solid fa-8 position-absolute top-0 right-0"></i></button>
                <button class="calculator-btn number-btn main-family border border-0 p-2 rounded-3 w-10 overflow-hidden position-relative trans-sec text-dark-green bg-teal" id="nineBtn">9 <i class="fa-solid fa-9 position-absolute top-0 right-0"></i></button>
            </section>
        </main>
        <script src="ResponsiveSimpleCalculatorAssets/SimpleCalculatorManipulation/js/index.js"></script>
    </body>

</html>
