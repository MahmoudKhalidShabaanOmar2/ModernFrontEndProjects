<!DOCTYPE html>
<html lang="en-us" dir="ltr" class="h-100">
    <head>

        <title>ResponsiveNaturalSliderImages</title>
        <link rel="icon" href="ResponsiveSimpleSlidersImagesAssets/ResponsiveSimpleSliderImages/SimpleSliderIcon/SimpleSliderIcon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="ResponsiveSimpleSlidersImagesAssets/ResponsiveSimpleSliderStyling/styling/bootstrap.min.css" />
        <link rel="stylesheet" href="ResponsiveSimpleSlidersImagesAssets/ResponsiveSimpleSliderStyling/styling/main.css" />
        <link rel="stylesheet" href="ResponsiveSimpleSlidersImagesAssets/ResponsiveSimpleSliderStyling/styling/mediaQuery.css" />
    </head>
    <body class="bg-danger bg-opacity-50 h-100 d-flex align-items-center justify-content-center">
        <main class="main-responsive-slider-container bg-primary w-75 mx-auto p-4 rounded-5 position-relative trans-sec">
            <section class="main-slider-images-container d-none">
                <img src="ResponsiveSimpleSlidersImagesAssets/ResponsiveSimpleSliderImages/MoonImage.jpg" alt="Beatiful Moon Image..." />
                <img src="ResponsiveSimpleSlidersImagesAssets/ResponsiveSimpleSliderImages/SunImage.jpg" alt="Beatiful Sun Image..." />
                <img src="ResponsiveSimpleSlidersImagesAssets/ResponsiveSimpleSliderImages/SeaImage.jpg" alt="Beatiful Sea Image..." />
                <img src="ResponsiveSimpleSlidersImagesAssets/ResponsiveSimpleSliderImages/DifferentMoonImage.jpg" alt="Different Beatiful Moon Image..." />
                <img src="ResponsiveSimpleSlidersImagesAssets/ResponsiveSimpleSliderImages/DifferentSunImage.jpg" alt="Different Beatiful Sun Image..." />
                <img src="ResponsiveSimpleSlidersImagesAssets/ResponsiveSimpleSliderImages/DifferentSeaImage.jpg" alt="Different Beatiful Sea Image..." />
            </section>
            <header class="main-slider-heading-container bg-dark mx-auto p-3 rounded-4 trans-sec overflow-hidden position-relative">
                <h1 class="main-slider-heading main-family bg-danger wid-fit position-relative  mx-auto p-3 mb-0 text-uppercase text-light rounded-4 trans-sec"><i class="fa-solid fa-sliders"></i> our responsive natural simple slider images... &dArr;</h1>
            </header>
            <section class="main-slider-content-container bg-dark p-3 w-75 mx-auto mt-4 rounded-5 trans-sec position-relative overflow-hidden d-none" id="mainSliderContentContainer">
                <h2 class="secondary-slider-heading bg-danger wid-fit p-2 rounded-3 position-relative main-family text-uppercase mb-0 mx-auto text-light trans-sec" id="secondarySliderHeading"></h2>
                <p class="secondary-slider-description sec-family text-capitalize p-2 mt-3 bg-info bg-opacity-75 mx-auto mb-0 trans-sec position-relative overflow-hidden rounded-3 text-dark" id="secondarySliderDescription"></p>
                <button class="get-slider-button mt-4 border border-0 p-3 bg-danger text-light rounded-4 text-uppercase main-family mx-auto d-block trans-sec position-relative" id="getSliderContainer">get responsive natural simple slider images. <i class="fa-solid fa-sliders"></i> <i class="fa-solid fa-arrow-up-right-from-square"></i></button>
            </section>
            <section class="main-slider-box-images-container w-75 mx-auto mt-4 rounded-4 trans-sec rounded-5 overflow-hidden border border-5 border-danger">
                <div class="main-slide-image-box-container d-block">
                    <div class="main-slide-image-box-icons-container d-flex align-items-center justify-content-between h-100 position-relative">
                        <button id="previousSlideBtn" class="icon-circle bg-danger rounded-circle d-flex align-items-center text-light ms-3 justify-content-center trans-sec border border-5 border-light">
                            <i class="fa-solid fa-arrow-circle-left fs-3"></i>
                        </button>
                        <button id="nextSlideBtn" class="icon-circle bg-danger rounded-circle d-flex align-items-center text-light me-3 justify-content-center trans-sec border border-5 border-light">
                            <i class="fa-solid fa-arrow-circle-right fs-3"></i>
                        </button>
                        <button id="closeSlideBtn" class="icon-circle bg-danger rounded-circle d-flex align-items-center text-light position-absolute top-0 end-0 me-3 mt-3 justify-content-center trans-sec border border-5 border-light">
                            <i class="fa-solid fa-xmark-circle fs-3"></i>
                        </button>
                    </div>
                </div>
            </section>
        </main>
        <script src="ResponsiveSimpleSlidersImagesAssets/ResponsiveSimpleSliderManipulation/js/index.js"></script>
