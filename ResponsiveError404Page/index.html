<!DOCTYPE html>
<html lang="EN-US" dir="LTR" class="h-100">
    <head>
        <meta name="description" content="This Is Our Responsive Error 404 Page..." />
        <meta name="keywords" content="Responsive Error 404 Page , Responsive , Erorr 404 Page , Erorr , 404 Page , 404 , Page" />
        <meta name="robots" content="follow , index" />
        <meta name="author" content="Mahmoud Khalid Shabaan Omar" />
        <meta name="developer" content="Mahmoud Khalid Shabaan Omar" />
        <meta name="viewport" content="width=device-width , initial-scale = 1.0" />
        <meta charset="UTF-8" />
        <link rel="icon" href="./ResponsiveError404PageAssests/Icon/error-404_Icon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <title>Responsive Error 404 Page.</title>
        <link rel="stylesheet" href="./ResponsiveError404PageAssests/Styling/all.min.css" />
        <link rel="stylesheet" href="./ResponsiveError404PageAssests/Styling/bootstrap.min.css" />
        <link rel="stylesheet" href="./ResponsiveError404PageAssests/Styling/main.css" />
        <link rel="stylesheet" href="./ResponsiveError404PageAssests/Styling/animation.css" />
        <link rel="stylesheet" href="./ResponsiveError404PageAssests/Styling/mediaQuery.css" />
    </head>
    <body class="bg-beige m-0 p-0 bg-opacity-25">
        <main class="main-container">
            <section class="main-loader-container bg-grey w-100 bg-opacity-25 m-0 p-0 overflow-hidden d-flex align-items-center justify-content-center flex-column flex-wrap" id="mainLoaderContainer">
                <section class="loader-container bg-orange rounded-circle border border-5 border-dark mb-4"></section>
                <p class="loader-text p-3 bg-orange text-green position-relative main-family text-white rounded-3 text-uppercase"></p>
            </section>
            <section class="main-content-container bg-orange w-25 trans-s p-3 rounded-3 position-absolute top-50 end-50 transition-sec d-none" id="mainContentContainer">
                <img src="./ResponsiveError404PageAssests/Image/error404Image.png" alt="Error 404 Page..." loading="lazy" decoding="async" class="error-image mx-auto d-block bg-grey rounded-circle position-relative transition-sec fade-in"/>
                <h1 class="main-heading bg-grey main-family text-green position-relative text-uppercase transition-sec p-2 rounded-3 my-3 overflow-hidden w-fit mx-auto transition-sec">our responsive error 404 page.</h1>
                <p class="main-description sec-family mb-3 w-fit mx-auto p-1 rounded-3 position-relative text-capitalize transition-sec text-green overflow-hidden bg-grey">did not find anything here!</p>
                <p class="secondary-description sec-family mb-3 w-fit mx-auto p-1 rounded-3 position-relative text-capitalize transition-sec text-green overflow-hidden bg-grey">sorry! the request uRL not found on the server...</p>
                <button class="main-button main-family text-uppercase border border-0 p-1 w-fit mx-auto d-block rounded-2 text-green position-relative overflow-hidden transition-sec pulsing" id="mainButton"><i class="fa-solid fa-arrow-circle-left fa-spin me-2"></i>go back</button>
            </section>
        </main>
        <script src="./ResponsiveError404PageAssests/Manipulation/index.js"></script>
    </body>
</html>
