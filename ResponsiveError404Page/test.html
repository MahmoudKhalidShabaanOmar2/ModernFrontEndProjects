<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>/* Loader Container */
#loader {
  position: fixed;
  width: 100%;
  height: 100vh;
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

/* Spinner */
.spinner {
  width: 60px;
  height: 60px;
  border: 6px solid #ccc;
  border-top: 6px solid #00ffcc;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  100% {
    transform: rotate(360deg);
  }
}

/* اخفاء المحتوى في البداية */
#content {
  display: none;
}</style>
</head>
<body>
    <body>

  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Main Content -->
  <div id="content">
    <h1>Welcome To My Website</h1>
     <h1>Didn’t find anything here!</h1>
      <p>Sorry! The Request Url Not Found On The Server</p>
      <button id="btn">Go Back</button>
  </div>
<script>window.addEventListener("load", function () {

  setTimeout(function () {

    document.getElementById("loader").style.display = "none";
    document.getElementById("content").style.display = "block";

  }, 2000); // 2000ms = 2 seconds

});
let btn = document.getElementById("btn");

btn.addEventListener("click", function () {

  // اظهار اللودر
  document.getElementById("loader").style.display = "flex";

  // بعد ثانيتين يروح للصفحة
  setTimeout(function () {
    window.location.href = "/";
  }, 2000);

});
</script>
</body>
</body>
</html>
